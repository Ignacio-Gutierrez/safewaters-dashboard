@if (dataSource.data.length > 0) {
<div class="flex flex-col items-center justify-center mt-4">
    <div class="mat-elevation-z8 w-full">
        <table mat-table [dataSource]="dataSource" matSort class="shadow w-full">

            <!-- Visited URL Column -->
            <ng-container matColumnDef="visited_url">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> URL Visitada </th>
                <td mat-cell *matCellDef="let row"> {{row.visited_url}} </td>
            </ng-container>

            <!-- Visited Date Column -->
            <ng-container matColumnDef="visited_at">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Visita </th>
                <td mat-cell *matCellDef="let row"> {{row.visited_at | date:'medium'}} </td>
            </ng-container>

            <!-- Was Blocked Column -->
            <ng-container matColumnDef="blocked">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Bloqueado </th>
                <td mat-cell *matCellDef="let row"> {{row.blocked ? 'Sí' : 'No'}} </td>
            </ng-container>

            <!-- Blocking Rule Name Column -->
            <ng-container matColumnDef="blocking_rule_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Regla de Bloqueo </th>
                <td mat-cell *matCellDef="let row"> {{row.blocking_rule_name || 'N/A'}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        </table>

        <mat-paginator [length]="totalEntities" [pageSize]="pageSize" [pageSizeOptions]="[10, 25, 50, 100]"
            (page)="handlePageEvent($event)" aria-label="Seleccionar página del historial de navegación">
        </mat-paginator>
    </div>
</div>
} @else {
<div class="mt-6 text-center">
    <mat-icon class="text-[40px] h-[40px] w-[40px]">info</mat-icon>
    <p class="text-xl mt-2">No hay historial de navegación para mostrar para este perfil.</p>
</div>
}
