<div class="flex flex-col items-center justify-center min-h-screen p-4">
    <h2 class="text-7xl mb-3 font-pirata-one text-[#033A44]">SafeWaters</h2>
    <div class="flex flex-col items-center bg-white p-4 rounded-lg shadow-md w-full max-w-md relative">
        @if (loading) {
        <div class="absolute inset-0 flex items-center justify-center bg-white bg-opacity-80 z-10 rounded-lg">
            <mat-progress-spinner diameter="100" mode="indeterminate"></mat-progress-spinner>
        </div>
        }
        <h3 class="text-2xl mb-3">Recuperar contraseña</h3>

        <form [formGroup]="emailForm()" class="w-full" (ngSubmit)="onSubmit()">
            <div class="mb-1">
                <mat-form-field class="w-full mb-3" appearance="fill">
                    <mat-label>Correo electrónico</mat-label>
                    <input type="email" matInput formControlName="email" [errorStateMatcher]="matcher">
                    @if (emailForm().get('email')?.hasError('required')) {
                    <mat-error>Correo electrónico requerido</mat-error>
                    }
                    @if (emailForm().get('email')?.hasError('email')) {
                    <mat-error>Por favor, ingresa un correo válido</mat-error>
                    }
                    <mat-icon matPrefix>email</mat-icon>
                </mat-form-field>
            </div>
            <button mat-flat-button class="w-full rounded-lg mb-4" type="submit">
                Recuperar contraseña
            </button>
        </form>
        <button class="w-full text-left cursor-pointer hover:underline active:text-yellow-900"
            (click)="navigateToLogin()" style="color: var(--mat-sys-primary)">
            Volver al inicio de sesión
        </button>
        
    </div>
</div>
